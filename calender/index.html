<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Leap Year Calendar</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-card p-5 text-center mb-5 animate-fade-in">
                    <h1 class="display-4 fw-bold mb-4 text-gradient">Leap Year Calendar</h1>
                    <p class="lead text-secondary mb-4">Discover if a year is a leap year and explore its full calendar
                        with a single click.</p>

                    <div class="input-group mb-4 shadow-sm custom-input-group">
                        <input type="number" id="year" class="form-control form-control-lg border-0"
                            placeholder="Enter Year (e.g., 2024)" aria-label="Year">
                        <button class="btn btn-primary btn-lg px-4 fw-semibold" type="button"
                            onclick="checkLeapYear()">Check Year</button>
                    </div>

                    <div id="result" class="mb-4"></div>

                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-outline-primary btn-lg px-5 fw-semibold" type="button"
                            onclick="generateCalendar()">Generate Full Calendar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="calendar-container" class="row g-4 justify-content-center animate-fade-in-up">
            <!-- Calendar months will be injected here -->
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
